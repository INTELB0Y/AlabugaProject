<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Достопримечательности</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header class="header">
        <button class="menu-button" id='siderBar 'onclick="toggleSidebar()"><img src="./assets/img/Burger.svg" alt="☰"></button>
        <div class="header__buttons">
            <button class="header__SignUp_button" onclick="openModal('registerModal')">Зарегистрироваться</button>
            <button class="header__LogIn_button" onclick="openModal('loginModal')">Войти</button>
            <img class="header__LogIn_icon" src="./assets/img/LogIn.svg" onclick="openModal('loginModal')" alt="!">
        </div>
    </header>

    <div class="sidebar">
        <ul class="sidebar-menu">
            <li><a href="./index.html">Главная</a></li>
            <li><a href="./attractions.html">Достопримечательности</a></li>
            <li><a href="./contacts.html">Контакты</a></li>
        </ul>
    </div>

    <section class="main">
        <div id="registerModal" class="modal">
            <div class="modal-content modal-SignUp">
                <span class="close" onclick="closeModal('registerModal')">&times;</span>
                <h2>Регистрация</h2>
                <form>
                    <label for="name" class="modal__SignUp-Input">Ваше имя</label>
                    <input type="text" id="name" placeholder="Александр" name="name" required>
                    <label for="email">Адрес эл.почты</label>
                    <input type="email" id="email" placeholder="youremail@mail.com" name="email" required>
                    <label for="password">Пароль</label>
                    <input type="password" id="password" minlength="8" name="password" required>
                    <label for="confirmPassword">Подтверждение пароля</label>
                    <input type="password" id="confirmPassword" minlength="8" name="confirmPassword" required>
                    <button type="submit" class="modal-button">Зарегистрироваться</button>
                </form>
            </div>
        </div>
    

        <div id="loginModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal('loginModal')">&times;</span>
                <h2>Вход</h2>
                <form>
                    <label for="loginEmail">Адрес эл.почты</label>
                    <input type="email" id="loginEmail" placeholder="youremail@mail.com" name="loginEmail" required>
                    <label for="loginPassword">Пароль</label>
                    <input type="password" id="loginPassword" minlength="8" name="loginPassword" required>
                    <button type="submit" class="modal-button">Войти</button>
                </form>
            </div>
        </div>
        <div class="searcher">
        <input type="text" class="searcher__searchInput" id="searchInput" placeholder="Калина Молл" oninput="filterItems()">
            <div class="searcher__filter-buttons">
                <button class="searcher__filter-button" onclick="filterByCategory('all')">Все</button>
                <button class="searcher__filter-button" onclick="filterByCategory('Historycal')">Историческое место</button>
                <button class="searcher__filter-button" onclick="filterByCategory('Observation')">Обзорная площадка</button>
                <button class="searcher__filter-button" onclick="filterByCategory('ShopMall')">Торговый центр</button>
                <button class="searcher__filter-button" onclick="filterByCategory('Park')">Парк</button>
                <button class="searcher__filter-button" onclick="filterByCategory('Monument')">Памятник</button>
            </div>
        </div>
        <img class = "loader" src="./assets/img/infinite-spinner.svg" alt="goida">
        <div class="content__block">
            <div class="item-container" id="itemContainer"></div>
        </div>
        <div class="pagination" id="pagination"></div>
        
    </section>
    <footer class="footer">
        <nav class="footer__nav">
            <ul class="footer__menu">
                <li class="footer__menu-item"><a href="./contacts.html">контакты</a></li>
                    <li class="footer__menu-item"><a href="./attractions.html">достопримечательности</a></li>
                    <li class="footer__menu-item"><a href="./unuviable">наша политика</a></li>
            </ul>
        </nav>
    </footer>
    <script src="./assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
